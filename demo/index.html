<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>DL Search Input</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Raleway:100,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type="text/javascript" charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<aside class="sidebar clearfix">
				<!--nav>
					<a href="#"><i class="fa fa-fw fa-comments-o"></i></a>
					<a href="#"><i class="fa fa-fw fa-heart-o"></i></a>
					<a href="#"><i class="fa fa-fw fa-send-o"></i></a>
					<a href="#"><i class="fa fa-fw fa-smile-o"></i></a>
				</nav-->
			</aside>
			<div id="morphsearch" class="morphsearch">
				<form class="morphsearch-form">
					<input class="morphsearch-input" type="search" placeholder="Search..."/>

					<button class="morphsearch-submit" type="submit">Search</button>
				</form>
				<div class="morphsearch-content">
					<div class="row">

							<div class="col-lg-6 col-md-6 col-xs-6">
									<h2 class="page-header">Seleccione dos imágenes:</h2>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-6">
									<button type="button" class="btn btn-success btn-lg navbar-right" id="findRoute">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Encontrar ruta</button>
							</div>

					</div>
					<div id="searchZone" class="row">

					</div>

				</div><!-- /morphsearch-content -->
				<span class="morphsearch-close"></span>

				<div class="modal fade">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <h4 class="modal-title">Procesando datos</h4>
				      </div>
				      <div class="modal-body">
				        <div class="progress">
								  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
								    60%
								  </div>
								</div>
				      </div>
				      <!--div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="button" class="btn btn-primary">Save changes</button>
				      </div-->
				    </div><!-- /.modal-content -->
				  </div><!-- /.modal-dialog -->
				</div><!-- /.modal -->


			</div><!-- /morphsearch -->
			<header class="codrops-header">
				<h1>ARCHITECTURE &amp; DEEP LEARNING <span>Rutas entre estilos arquitectónicos</span></h1>

			</header>

			<div id="break" class="row">

			</div>

			<div id="result" class="row">

					<div class="col-lg-12">
							<h2 class="page-header">Recorrido sugerido:</h2>
					</div>


			</div>

			<div class="overlay"></div>
		</div><!-- /container -->

		<!-- Templates -->
		<script id="resultTmpl" type="x-tmpl-mustache">
			<div class="col-lg-2 col-md-3 col-xs-4 thumb">
					<a class="thumbnail" href="#">
							<img class="img-responsive" src="{{url}}" meta-id="{{id}}" alt="">
					</a>
			</div>
		</script>
		<script id="foundImgsTmpl" type="x-tmpl-mustache">
			<div class="col-lg-3 col-md-4 col-xs-6 thumb">
					<a class="thumbnail" href="#">
							<img class="img-responsive" src="{{url}}" meta-id="{{id}}" alt="">
					</a>
			</div>
		</script>
		<!-- Scripts -->
		<script src="js/classie.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
